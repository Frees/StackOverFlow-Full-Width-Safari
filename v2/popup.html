<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>

  <body>
    <input
      class="full"
      type="button"
      name="full"
      value="Full Width"
    />
    <input
      class="original"
      type="button"
      name="original"
      value="Original Size"
    />
    <div class="command_key">
      <h3>Command Key</h3>
      <div>
        <span>Full Width:</span>
        <div>Ctrl + Shift + L</div>
      </div>
      <div>
        <span>Original:</span>
        <div>Ctrl + Shift + K</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
